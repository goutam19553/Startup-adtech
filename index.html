    <!-- Supabase CDN -->
    <script type="module">
      import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
      const supabase = createClient('https://eemwdgvywfjdvvhewglt.supabase.co', 'your-anon-key');
      async function fetchData() {
        const { data, error } = await supabase.from('wall-spaces').select('*');
        if (error) {
          console.error('Error fetching data:', error);
        } else {
          console.log('Data:', data);
        }
      }
      fetchData();
    </script>
