<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="transition-colors duration-300 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Dark Mode Toggle Button -->
    <button
      id="toggle-dark"
      class="fixed top-4 right-4 z-50 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 px-4 py-2 rounded shadow"
    >
      üåì Mode
    </button>

    <!-- Root container -->
    <div id="root" class="max-w-5xl mx-auto px-4 pt-20">
      <h1 class="text-3xl font-bold mb-6 text-center">Available Wall Spaces</h1>
      <div id="wallSpacesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- GPT & App Scripts -->
    <script type="module" src="https://cdn.gpteng.co/gptengineer.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Supabase Script -->
    <script type="module">
      import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

      const supabase = createClient(
        'https://eemwdgvywfjdvvhewglt.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVlbXdkZ3Z5d2ZqZHZ2aGV3Z2x0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MjkzMzIsImV4cCI6MjA2MTUwNTMzMn0.WDZg5jLJo-XrbgaiX8A5OmamqyKk5Rdawthiku10faE'
      );

      window.addEventListener('DOMContentLoaded', async () => {
        const { data, error } = await supabase.from('wall_spaces').select('*');
        const container = document.getElementById('wallSpacesContainer');

        if (error) {
          console.error('Error fetching data:', error);
          container.innerHTML = '<p class="text-red-500">Failed to load wall spaces.</p>';
        } else if (data.length === 0) {
          container.innerHTML = '<p class="text-gray-500">No wall spaces available.</p>';
        } else {
          data.forEach(space => {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow border dark:border-gray-700';
            card.innerHTML = `
              <h2 class="text-xl font-semibold mb-2">${space.title}</h2>
              <p><strong>üìç Location:</strong> ${space.location}</p>
              <p><strong>üìê Size:</strong> ${space.size}</p>
              <p><strong>üí∞ Price:</strong> ‚Çπ${space.price}</p>
            `;
            container.appendChild(card);
          });
        }
      });
    </script>

    <!-- Dark Mode Script -->
    <script>
      const toggle = document.getElementById("toggle-dark");
      const html = document.documentElement;

      if (localStorage.getItem("theme") === "dark") {
        html.classList.add("dark");
      }

      toggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        const mode = html.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", mode);
      });
    </script>
  </body>
</html>
