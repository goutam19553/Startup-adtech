  <body class="transition-colors duration-300">
    <!-- Dark Mode Toggle Button -->
    <button
      id="toggle-dark"
      class="fixed top-4 right-4 z-50 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 px-4 py-2 rounded shadow"
    >
      ðŸŒ“ Toggle Dark Mode
    </button>

    <div id="root"></div>

    <!-- GPT & App Scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Dark Mode Script -->
    <script>
      const toggle = document.getElementById("toggle-dark");
      const html = document.documentElement;

      // Load preference from localStorage
      if (localStorage.getItem("theme") === "dark") {
        html.classList.add("dark");
      }

      toggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        const mode = html.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", mode); // Save preference to localStorage
      });
    </script>
  </body>
